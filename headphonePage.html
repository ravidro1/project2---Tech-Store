<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styleSmartphonePage.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Headphones Page </title>
</head>

<body>

    <div id="page">
        <div id="main">
            <div class="product">
                <img src="src/pages/headphones-pic/headphone-apple airpods pro.png" alt="picture not found">
                <p class="product-name"> Apple AirPods Pro</p>
                <p class="price"> 200$ </p>
            </div>

            <div class="product">
                <img src="src/pages/headphones-pic/headphone-Arctis Nova Pro X Wireless.png" alt="picture not found">
                <p class="product-name"> Arctis Nova Pro X Wireless </p>
                <p class="price"> 125$ </p>
            </div>

            <div class="product">
                <img src="src/pages/headphones-pic/headphone-jabra True Wireless Elite 5.png" alt="picture not found">
                <p class="product-name">jabra True Wireless Elite 5</p>
                <p class="price"> 99.90$ </p>
            </div>


            <div class="product">
                <img src="src/pages/headphones-pic/headphone-jbl.png" alt="picture not found">
                <p class="product-name"> Jbl Quantum TWS</p>
                <p class="price">69$</p>
            </div>

            <div class="product">
                <img src="src/pages/headphones-pic/headphone-Logitech.png" alt="picture not found">
                <p class="product-name"> Logitech Zone Vibe 125 </p>
                <p class="price"> 135$ </p>
            </div>

            <div class="product">
                <img src="src/pages/headphones-pic/headphone-Razer Blackshark V2 X USB.png" alt="picture not found">
                <p class="product-name"> Razer Blackshark V2 X USB </p>
                <p class="price"> 100$ </p>
            </div>

        </div>
    </div>

</body>

</html>
